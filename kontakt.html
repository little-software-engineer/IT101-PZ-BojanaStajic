        <h2>Naša lokacija:</h2>
        <div class="lokacija">
            <div class="google mape">

                <iframe width="400" height="400" id="googlemape"

        <div id="kontaktiranje">
            <h2 style="color: white;">Kontaktirajte nas!</h2>
            <form id="kontakt" onsubmit="validateIme(ime); validatePrezime(prezime);">
                <div class="ime">
                    <label for="ime" style="color: white;">Ime pošiljaoca:</label><br />
                    <input id="ime" class="input" name="ime" type="text" required value=""
                        onchange="proveraBroja(this);" /><br />
                </div>
                <div class="prezime">
                    <label for="prezime" style="color: white;">Prezime pošiljaoca:</label><br />
                    <input id="prezime" class="input" name="prezime" required type="text" value=""
                        onchange="proveraBroja(this);" /><br />
                </div>
                <div class="telefon">
                    <label for="telefon" style="color: white;">Broj telefona:</label><br />
                    <input id="telefon" class="input" name="telefon" required type="number" value=""
                        onchange="validacijaTelefona(this);" /><br />
                </div>
                <div>
                    <label for="tipPoruke" style="color: white;">Izaberite tip poruke:</label>

                    <select name="tipPoruke" id="tipPoruke" required>
                        <option value="Poslovna pitanja">Poslovna pitanja</option>
                        <option value="Recenzija ili vaše iskustvo sa nama">Recenzija ili vaše iskustvo sa nama</option>
                        <option value="Predlozi kako da se unapredimo i poboljšamo">Predlozi kako da se unapredimo i
                            poboljšamo
                        </option>
                        <option value="Ostalo">Ostalo</option>

                    </select>
                </div>
                <div class="naslov">
                    <label for="naslov" style="color: white;">Naslov poruke:</label><br />
                    <input id="naslov" class="input" name="naslovPoruke" required type="text" value="" /><br />
                </div>
                <div class="tekst">
                    <label for="tekst" style="color: white;">Tekst poruke:</label><br />
                    <textarea id="tekst" class="input" name="tekstPoruke"
                        onchange="duzinaTeksta(this);"></textarea><br />
                </div>

                <input id="posaljite" type="submit" value="Pošaljite poruku" />
            </form>
        </div>
